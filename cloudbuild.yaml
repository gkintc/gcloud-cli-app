    '-t', 'us-west1-docker.pkg.dev/articulate-rain-321323/gcloud-cli/gcloud-cli-backend:$COMMIT_SHA',
    '-f', 'backend/Dockerfile',
    'backend'
  ]

- name: 'gcr.io/cloud-builders/docker'

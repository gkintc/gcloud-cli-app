<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gcloud CLI UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>gcloud CLI UI</h1>
        <button type="button" id="clearScreenButton" class="btn btn-secondary">Clear Screen</button>

        <form id="commandForm">
            <textarea id="commandInput" rows="4" cols="50" placeholder="Enter gcloud command"></textarea>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Execute Command</button>
                <button type="button" id="running-vm" class="btn btn-primary">Running-VM</button>
            </div>
        </form>
        <pre id="result" class="result-box"></pre>
    </div>
    <script src="app.js"></script>
</body>
</html>

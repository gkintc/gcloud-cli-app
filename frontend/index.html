<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gcloud CLI UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>gcloud CLI UI</h1>
    <form id="commandForm">
        <textarea id="commandInput" rows="4" cols="50" placeholder="Enter gcloud command"></textarea>
        <br>
        <button type="submit">Execute Command</button>
        <button type="button" id="clearScreenButton">Clear Screen</button>
    </form>
    <pre id="result"></pre>
    <script src="app.js"></script>
</body>
</html>
